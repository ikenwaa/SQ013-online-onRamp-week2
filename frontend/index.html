<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decagon OnRamp - Wk 2</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Item Lister</h1>
        </div>
        <div class="wrapper">
            <div class="top-content">
                <div class="add-item">
                    <h1>Add Items</h1>
                    <div class="item-input">
                        <input class="input" type="text" placeholder="Add item here">
                        <input type="button" value="Submit">
                    </div>
                </div>
                <div class="items">
                    <h1>Items</h1>
                    <div class="item-box">Item 1</div>
                    <div class="item-box">Item 2</div>
                    <div class="item-box">Item 3</div>
                    <div class="item-box">Item 4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
